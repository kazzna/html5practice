<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3-3</title>
	<meta name=viewport content="width=device-width,user-scalable=no">
</head>

<body>
	<input type="number" id="n1" onkeypress="return onEnter(event);" />
	<button onclick="challenge1();">チャレンジ</button>
	<p>結果<span id="result" /></p>
	<script>
		function $(id){return document.getElementById(id);}
		var randomInt = function(max) {
			return Math.floor(Math.random() * (max + 1));
		}; 
		var n = randomInt(10);
		function challenge1() {
		setTimeout(function() {
			var n1 = parseFloat($("n1").value);
			if (n1 === n) {
				var judge = ": Good";
			} else {
				var judge = ": NG";
			}
			$("result").innerHTML = judge;
		}, Math.random() * 3000);
		}
		function onEnter(e) {
			if (e.keyCode === 13) {
				challenge1();
				return false;
			}
			return true;
		}
	</script>
	</script>
</body>
</html>
