<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>4-1</title>
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<style>
			/*ここはCSSのエリア*/
			#mycanvas {
				border: 1px dashed lightgreen;
			}
		</style>

	</head>

	<body>

		<!-- ページに表示するコンテンツのグループ -->
		
		<canvas id="mycanvas" width="500" height="300"></canvas>
		
		<script>
			function fillRect(color, x, y, w, h) {
				setTimeout(function() {
					var canvas = document.getElementById("mycanvas");
					var c = canvas.getContext("2d");
					c.fillStyle = color;
					c.fillRect(x, y, w, h);
				}, Math.random() * 3000);
			}
			
			function fill(color, points) {
				setTimeout(function() {
					var canvas = document.getElementById("mycanvas");
					var c = canvas.getContext("2d");
					c.fillStyle = color;
					c.beginPath();
					c.moveTo(points[0].x, points[0].y);
					for (var i = 1; i < points.length; i++) {
						c.lineTo(points[i].x, points[i].y);
					}
					c.closePath();
					c.fill();
				});//, Math.random() * 3000);
			}
			
			function arc(x, y, r, clockwise) {
				return function(color, start, end) {
					setTimeout(function() {
						var canvas = document.getElementById("mycanvas");
						var c = canvas.getContext("2d");
						c.fillStyle = color;
						c.beginPath();
						c.moveTo(x, y);
						c.arc(x, y, r, start, end, clockwise);
						c.closePath()
						c.fill();
					}, Math.random() * 3000);
				}
			}
