<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>S2-2-1</title>
		<meta name="viewport" content="width=320,initial-scale=1.0,minimum-scale=1.0">
		<style>
		</style>
	</head>

	<body>
		<button onclick="change1();">書き換えます</button>
		<p id="output1">ここの部分が書き換えられます</p>

		<script>
		function change1() {
			setTimeout(function() {
				document.getElementById("output1").innerHTML = "書き換えました！";
			}, 3000);
		};
		</script>
	</body>
</html>
