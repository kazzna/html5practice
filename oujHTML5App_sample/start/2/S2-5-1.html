<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>S2-5-1</title>
		<meta name="viewport" content="width=320,user-scalable=no">
		<style>
		</style>
	</head>

	<body>
		<p id="output1">ここの部分が書き換えられます</p>
		<button onclick="change1();">足し算</button>
		
		<script>
			var output1 = "output1";
			function $(id){return document.getElementById(id);}
			function change(id, html) {
				setTimeout(function() {
					$(id).innerHTML = html;
				}, Math.random() * 3000);
			}
			function change1() {
				var n1 = "得点: ";
				var n2 = 60;
				change(output1, n1 + n2);
			}
		</script>

	</body>
</html>
