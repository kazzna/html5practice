<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-2</title>	
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<style>
			#memo{width:100%;height:300px;}
		</style>
	</head>
	<body>
		<h1>メモ帳</h1>
		<div>
		<button onclick="save1();">保存</button>
		<button onclick="load1();">読出</button>
		<button onclick="remove1();">削除</button>
		<button onclick="clearAll1();">データを全で削除</button>
		</div>
		<div>
			保存名: <input id="title" type="text" />
		</div>
		<textarea id="memo"></textarea>
		
		<script>
			var title = document.getElementById("title");
			var memo = document.getElementById("memo");
		
			function save1() {
				localStorage.setItem(title.value, memo.value);
			}
			function load1() {
				memo.value = localStorage.getItem(title.value);
			}
			function remove1() {
				localStorage.removeItem(title.value);
			}
			function clearAll1() {
				localStorage.clear();
			}
		</script>
	</body>
</html>
