<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>4-4</title>
		<meta name="viewport" content="width=600,user-scalable=no">
		<style>
			/*ここはCSSのエリア*/
			*{margin:0px;padding:0px;}
		</style>

	</head>

	<body>

		<!-- ページに表示するコンテンツのグループ -->
		
		<canvas id="mycanvas" width="600" height="600"></canvas>

		<script>
			var canvas = document.getElementById("mycanvas");
			var c = canvas.getContext("2d");
		
			var obake = {x:300, y:300, dx:1, dy:1, w:100};
			var frame=0;
		
			var img=new Image();
			img.src="image.png";
		
			var mytimer = setInterval(anime, 50);
		
			function anime(){
		
				//①消去
					c.clearRect(0, 0, canvas.width, canvas.height);
		
				//②描画
					c.drawImage(img, obake.x, obake.y,100,100);
		
				//③計算
					obake.x += obake.dx;
					obake.y += obake.dy;
					if(obake.x<0 || 500<obake.x){obake.dx *= -1;}
					if(obake.y<0 || 500<obake.y){obake.dy *= -1;}
					frame++;
					if(frame==2*60*1000/50){clearInterval(mytimer);}
			}
	</script>
	</body>
</html>
