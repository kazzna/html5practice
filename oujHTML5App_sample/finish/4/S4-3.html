	<body>

		<!-- ページに表示するコンテンツのグループ -->
		
		<canvas id="mycanvas" width="300" height="300"></canvas>
		
		<script>
			var canvas = document.getElementById("mycanvas");
			var c = canvas.getContext("2d");

			// ここに図形の描画のコードを記述します。
			
			var canvas = document.getElementById("mycanvas");
			var c = canvas.getContext('2d');
			
			c.save();
			c.translate(150,100);
			c.rotate(30/180*Math.PI);
			c.scale(1,0.5);
			c.fillStyle="red";
			c.fillRect(-50,-50,100,100);
			c.restore();

		</script>
	</body>
