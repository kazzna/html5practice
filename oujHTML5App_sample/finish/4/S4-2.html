<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>4-2</title>
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<style>
			/*ここはCSSのエリア*/
		</style>

	</head>

	<body>

		<!-- ページに表示するコンテンツのグループ -->
		
		<canvas id="mycanvas" width="300" height="300"></canvas>
		
		<script>
			var canvas = document.getElementById("mycanvas");
			var c = canvas.getContext("2d");

			// ここに図形の描画のコードを記述します。
			
			//矩形
			c.fillStyle = "red";								//塗色
			c.fillRect(0,0,100,100);						//矩形(x,y,幅,高さ)
			
			//多角形
			c.beginPath();											//パス開始
			c.moveTo(150,0);										//開始点の(x,y)座標
			c.lineTo(100,100);									//頂点の(x,y)座標
			c.lineTo(200,100); 								//頂点の(x,y)座標
			c.closePath(); 										//パス終了
			c.fillStyle = "green";
			c.fill();													//塗る
			
			//直線
			c.beginPath();
			c.moveTo(200,0);
			c.lineTo(300,100);
			c.lineWidth = 1;										//線の幅
			c.strokeStyle = "blue";							//線の色
			c.stroke();												//線を引く
			
			//円弧
			var angle1 = 10/180 * Math.PI ;
			var angle2 = 200/180 * Math.PI ; 
			c.beginPath();
			c.moveTo(150,150);
			c.arc(150, 150, 40, angle1, angle2, false);			//円弧のパス
			c.closePath();
			c.fillStyle = "skyblue";
			c.fill();
			
			//曲線
			c.beginPath();
			c.moveTo(200,150);										//開始点の座標
			c.quadraticCurveTo(250,0,300,150);			//制御点と終了点の座標
			c.strokeStyle = "yellow";
			c.lineWidth = 1;
			c.stroke();
		
			c.beginPath();
			c.moveTo(0,250); 										//開始点の座標
			c.bezierCurveTo(30,0,60,300,100,250);		//制御点１，２と終了点の座標
			c.strokeStyle = "yellow";
			c.lineWidth = 1;
			c.stroke();
			
			//グラデーション
			var mycolor = c.createLinearGradient(0,200,0,250);
			mycolor.addColorStop(0,"red"); 				//開始の色
			mycolor.addColorStop(0.5,"green"); 			//中間の色
			mycolor.addColorStop(1,"blue"); 				//終了の色
			c.fillStyle = mycolor;
			c.fillRect(100,200,50,50);
			
			//文字
			c.fillStyle = "black";
			c.font = "100px serif";								//文字の大きさとフォント
			c.fillText("Hello",200,300);						//文字の描画
			
			//画像
			var img = new Image();
			img.src = "image.png";
			img.onload = function(){
				c.drawImage(img, 100, 100);
			}

		</script>
	</body>
</html>
