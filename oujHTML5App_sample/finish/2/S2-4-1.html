<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>S2-4-1</title>
		<meta name="viewport" content="width=320,user-scalable=no">
		<style>
		</style>
	</head>

	<body>
		<input type="text" id="input1" onkeypress="return pressEnter(event);">
		<button onclick="change1();">書き換えます</button>
		<p id="output1">ここの部分が書き換えられます</p>
		
		<script>
			function change1(){
				var input1 = document.getElementById("input1").value;
				document.getElementById("output1").innerHTML = input1;
			}
			function pressEnter(e) {
				var enterKey = 13;
				if (e.keyCode == enterKey) {
					change1();
					return false;
				}
				return true;
			}
		</script>

	</body>
</html>
