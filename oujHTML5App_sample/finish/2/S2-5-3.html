<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>S2-5-3</title>
		<meta name="viewport" content="width=320,user-scalable=no">
		<style>
		</style>
	</head>

	<body>
		<p id="output1">ここの部分が書き換えられます</p>
		<button onclick="change1()">文字を連結する</button>
		<button onclick="change2()">文字と数字を連結する</button>
		
		<script>
			var str1 = "Hello ";
			var str2 = "HTML";
			var n1 = 5;
			function $(id){return document.getElementById(id);}
			function change1(){$("output1").innerHTML = str1+str2;}
			function change2(){$("output1").innerHTML = str1+str2+n1;}
		</script>
	</body>
</html>
