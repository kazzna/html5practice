<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>S2-4-2</title>
		<meta name="viewport" content="width=320,user-scalable=no">
		<style>
		</style>
	</head>

	<body>
		<input type="text" id="input1">
		<button onclick="change1();">書き換えます</button>
		<p id="output1">ここの部分が書き換えられます</p>
		
		<script>
			function $(id){return document.getElementById(id);}
			function change1(){
				var input1 = $("input1").value;
				$("output1").innerHTML = input1;
			}
		</script>

	</body>
</html>
