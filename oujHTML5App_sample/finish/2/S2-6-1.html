<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>S2-6-1</title>
		<meta name="viewport" content="width=320,user-scalable=no">
		<style>
		</style>
	</head>

	<body>
		<input type="text" id="input1">
		<button onclick="change1();">チャレンジ</button>
		<p id="output1">結果</p>
		
		<script>
			var correct1 = 50;
			function $(id){return document.getElementById(id);}
			function change1(){
				var input1 = parseFloat($("input1").value);
				if(input1 == correct1){
					$("output1").innerHTML = "正解";
				}else{
					$("output1").innerHTML = "残念";
				}
			}
		</script>
	</body>
</html>
