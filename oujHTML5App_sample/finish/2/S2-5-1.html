	<body>
		<p id="output1">ここの部分が書き換えられます</p>
		<button onclick="change1();">数字の「5」にする</button>
		<button onclick="change2();">文字の「HTML5」にする</button>
		
		<script>
			var n1 = 5;
			var str1 = "HTML5";
			function $(id){return document.getElementById(id);}
			function change1(){$("output1").innerHTML = n1;}
			function change2(){$("output1").innerHTML = str1;}
		</script>

	</body>
