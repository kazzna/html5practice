<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3-3</title>
	<meta name=viewport content="width=device-width,user-scalable=no">
</head>

<body>
	<h1>数当てゲーム</h1>
	<input type="text" id="n1">
	<button onclick="challenge1();">チャレンジ</button>
	<p id="result">結果</p>
	
	<script>
		function $(id){return document.getElementById(id);}
		var n=Math.floor(Math.random()*10);
		function challenge1(){
			var n1 = parseFloat($("n1").value);
			if(n1 === n){
				var judge="Good";
			}else{
				var judge="NG";
			}
			$("result").innerHTML=judge;
		}
	</script>
	</script>
</body>
</html>
