<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-2-1</title>
		<meta name="viewport" content="width=320,user-scalable=no">
		<style>
			/*ここはCSSのエリア*/
		</style>
	</head>
	<body>
		<p id="n">数学オブジェクト</p>
		
		<script>
			var n1 = Math.floor(3.14);																//切捨
			var n2 = Math.round(3.14);																//四捨五入
			var n3 = Math.ceil(3.14);																	//切上
			var n4 = Math.pow(2,2);																	//累乗
			var pi = Math.PI;																			//円周率
		
			document.getElementById("n").innerHTML = "<p>"+
				"n1="+n1+"<br>"+"n2="+n2+"<br>"+"n3="+n3+ "<br>"+
				"n4="+n4+"<br>"+"pi="+pi+"</p>";
		</script>
	</body>
</html>
