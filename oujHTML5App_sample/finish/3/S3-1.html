<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-1</title>
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<style>
			/*ここはCSSのエリア*/
		</style>
	</head>
	<body>
		<p id="date1">日付loading...</p>

		<script>
			var now = new Date();
			var y = now.getFullYear();																//年
			var m = now.getMonth()+1;																	//月
			var d = now.getDate();																		//日
			var w = now.getDay();																			//曜日
			var h = now.getHours();																		//時
			var i = now.getMinutes();																	//分
			var s = now.getSeconds();																	//秒
			var ms= now.getMilliseconds();															//ミリ秒
		
			var week = new Array("日","月","火","水","木","金","土");
			document.getElementById("date1").innerHTML = "<p>"+
				now+ "<br>"+ y +"年"+ m +"月"+ d +"日<br>"+
				week[w] +"曜日<br>"+h+"時"+i+"分"+(s+ms/1000)+"秒" +"</p>";
	</script>

	</body>
</html>
